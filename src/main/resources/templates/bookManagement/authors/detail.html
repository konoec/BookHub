<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Autor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Detalle del Autor</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="fw-bold">ID:</label>
                            <p th:text="${author.id}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Nombre:</label>
                            <p th:text="${author.name}"></p>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Estado:</label>
                            <p>
                                <span th:if="${author.isDeleted}" class="badge bg-danger">Inactivo</span>
                                <span th:unless="${author.isDeleted}" class="badge bg-success">Activo</span>
                            </p>
                        </div>
                        <div class="d-grid gap-2">
                            <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="btn btn-warning">Editar</a>
                            <a href="/authors" class="btn btn-secondary">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
