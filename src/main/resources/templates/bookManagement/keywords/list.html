<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Palabras Clave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Palabras Clave</h2>
            <a th:href="@{/keywords/new}" class="btn btn-primary">Nueva Palabra Clave</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Palabra Clave</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="keyword : ${keywords}">
                        <td th:text="${keyword.id}"></td>
                        <td th:text="${keyword.name}"></td>
                        <td>
                            <span th:if="${keyword.isDeleted}" class="badge bg-danger">Inactivo</span>
                            <span th:unless="${keyword.isDeleted}" class="badge bg-success">Activo</span>
                        </td>
                        <td>
                            <a th:href="@{/keywords/{id}(id=${keyword.id})}" class="btn btn-info btn-sm">Ver</a>
                            <a th:href="@{/keywords/edit/{id}(id=${keyword.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:if="${!keyword.isDeleted}" th:href="@{/keywords/delete/{id}(id=${keyword.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar esta palabra clave?')">Eliminar</a>
                            <a th:if="${keyword.isDeleted}" th:href="@{/keywords/activate/{id}(id=${keyword.id})}"
                               class="btn btn-success btn-sm">Activar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
