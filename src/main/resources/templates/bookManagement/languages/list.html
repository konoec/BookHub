<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Idiomas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Idiomas</h2>
            <a th:href="@{/languages/new}" class="btn btn-primary">Nuevo Idioma</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="language : ${languages}">
                        <td th:text="${language.id}"></td>
                        <td th:text="${language.name}"></td>
                        <td>
                            <span th:if="${language.isDeleted}" class="badge bg-danger">Inactivo</span>
                            <span th:unless="${language.isDeleted}" class="badge bg-success">Activo</span>
                        </td>
                        <td>
                            <a th:href="@{/languages/{id}(id=${language.id})}" class="btn btn-info btn-sm">Ver</a>
                            <a th:href="@{/languages/edit/{id}(id=${language.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:if="${!language.isDeleted}" th:href="@{/languages/delete/{id}(id=${language.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este idioma?')">Eliminar</a>
                            <a th:if="${language.isDeleted}" th:href="@{/languages/activate/{id}(id=${language.id})}"
                               class="btn btn-success btn-sm">Activar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
