<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Detalle del Libro</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="fw-bold">ID:</label>
                                    <p th:text="${book.id}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Título:</label>
                                    <p th:text="${book.title}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">ISBN:</label>
                                    <p th:text="${book.isbn}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Fecha de Publicación:</label>
                                    <p th:text="${#temporals.format(book.publicationDate, 'dd/MM/yyyy')}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Autor:</label>
                                    <p th:text="${book.author.name}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Editorial:</label>
                                    <p th:text="${book.publisher.name}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="fw-bold">Idioma:</label>
                                    <p th:text="${book.language.name}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Formato:</label>
                                    <p th:text="${book.format.name}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Número de Páginas:</label>
                                    <p th:text="${book.pageCount}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Edición:</label>
                                    <p th:text="${book.edition}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Serie:</label>
                                    <p th:text="${book.series}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label class="fw-bold">Géneros:</label>
                                    <p>
                                        <span th:each="genre, iterStat : ${book.genres}" class="badge bg-info me-1"
                                              th:text="${genre.name}"></span>
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Palabras Clave:</label>
                                    <p>
                                        <span th:each="keyword, iterStat : ${book.keywords}" class="badge bg-secondary me-1"
                                              th:text="${keyword.name}"></span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="fw-bold">Dimensiones:</label>
                                    <p th:text="${book.width + 'x' + book.height + 'x' + book.depth + ' cm'}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Peso:</label>
                                    <p th:text="${book.weight + ' g'}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="fw-bold">Precio de Venta:</label>
                                    <p th:text="${'$' + book.sellingPrice}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="fw-bold">Stock:</label>
                                    <p th:text="${book.stock}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Notas:</label>
                            <p th:text="${book.notes}"></p>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Ilustraciones:</label>
                            <p>
                                <span th:if="${book.illustrations}" class="badge bg-success">Sí</span>
                                <span th:unless="${book.illustrations}" class="badge bg-danger">No</span>
                            </p>
                        </div>

                        <div class="mb-3">
                            <label class="fw-bold">Estado:</label>
                            <p>
                                <span th:if="${book.isDeleted}" class="badge bg-danger">Inactivo</span>
                                <span th:unless="${book.isDeleted}" class="badge bg-success">Activo</span>
                            </p>
                        </div>

                        <div class="d-grid gap-2">
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning">Editar</a>
                            <a href="/books" class="btn btn-secondary">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
