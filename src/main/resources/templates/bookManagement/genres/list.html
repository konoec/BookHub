<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Géneros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Géneros</h2>
            <a th:href="@{/genres/new}" class="btn btn-primary">Nuevo Género</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="genre : ${genres}">
                        <td th:text="${genre.id}"></td>
                        <td th:text="${genre.name}"></td>
                        <td>
                            <span th:if="${genre.isDeleted}" class="badge bg-danger">Inactivo</span>
                            <span th:unless="${genre.isDeleted}" class="badge bg-success">Activo</span>
                        </td>
                        <td>
                            <a th:href="@{/genres/{id}(id=${genre.id})}" class="btn btn-info btn-sm">Ver</a>
                            <a th:href="@{/genres/edit/{id}(id=${genre.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:if="${!genre.isDeleted}" th:href="@{/genres/delete/{id}(id=${genre.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este género?')">Eliminar</a>
                            <a th:if="${genre.isDeleted}" th:href="@{/genres/activate/{id}(id=${genre.id})}"
                               class="btn btn-success btn-sm">Activar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
